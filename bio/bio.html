  <script>
    new TypeIt("#typer", {

          }, 3000);
        }
    })
    .type("My name is Sam Acquaviva.", {delay: 200})
    .break()
    .type(" I'm an undergrad at MIT studying Computation and Cognition (Course 6-9), which is a blend of computer science and cognitive science.", {delay: 200})

    .type(" My goal is to build AI that can learn like a human.", {delay: 200})
    .break()
    .type("I graduated from Newburyport High School in 2019 where I ran cross country, was Class President, and Valedictorian.", {delay: 200})
    .type(" Now, I compete for MIT as a cross-country and track distance runner.", {delay: 200})
    .type(" Freshman year, I was Vice President of my Class.", {delay: 200})
    .type(" Now, I am the tech chair for the MIT Ethical Technology Initiative.", {delay: 200})
    .break()
    .type("Currently, I am working in the Computer Science and Artificial Intelligence Laboratory at MIT,", {delay: 100})
    .type(" where I am working towards teaching computers to solve abstract grid patterns.", {delay: 100})
    .go();
  </script>
