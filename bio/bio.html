<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" type="text/css" href="bio.css" />
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

  <title>Bio</title>
  <meta name="Description" content="About me page for my personal website.">
  <link rel="icon" type="image/x-icon" href="../favicon.ico?"/>
  
</head>

<body>
  <canvas class="fireworks"></canvas>

  <div class="lg-container">
    <div class="pages">
      <h1>About me</h1>

      <div class="links-wrapper">
        <a href="../index.html">home</a>
        <a href="../projects/projects.html">projects</a>
        <a href="../assets/Sam Acquaviva.pdf" target="_blank">resume</a>
        <a href="#" class="disabled_a">bio</a>
      </div>
    </div>

    <div class="container">
      <img src="../assets/profilephoto.jpg" alt="Sam Acquaviva" width="300" height="300" />
      <p id="typer"></p>
    </div>

  </div>

  <link href="https://codepen.io/juliangarnier/pen/EWxgGx" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="bio.js"></script>
  <script>

    function render_links() {
      // js is used to apply svg to each links so don't have to copy paste a bunch
      // animation from https://codepen.io/aaroniker/pen/VwjexVy
      const links = document.querySelectorAll('.loop-link');

      for (let i=0;i<links.length; i++) {
          links[i].innerHTML += '<svg viewBox="0 0 70 36"><path d="M6.9739 30.8153H63.0244C65.5269 30.8152 75.5358 -3.68471 35.4998 2.81531C-16.1598 11.2025 0.894099 33.9766 26.9922 34.3153C104.062 35.3153 54.5169 -6.68469 23.489 9.31527" /></svg>';
      }
    }

    new TypeIt("#typer", {
        speed: 20,
        waitUntilVisible: true,
        afterComplete: function (step, instance) {
          setTimeout(() => {
            instance.destroy();
          }, 3000);
        }
    })
    .type("My name is Sam Acquaviva.", {delay: 200})
    .break()
    .type(" I'm an undergrad at MIT studying Computation and Cognition (Course 6-9), which is a blend of computer science and cognitive science.", {delay: 200})
    .type(" I'm also minoring in design (Course 4).", {delay: 200})
    .type(" My goal is to build AI that can learn like a human.", {delay: 200})
    .break()
    .type("I graduated from Newburyport High School in 2019 where I ran cross country, was Class President, and Valedictorian.", {delay: 200})
    .type(" Now, I compete for MIT as a cross-country and track distance runner.", {delay: 200})
    .type(" Freshman year, I was Vice President of my Class.", {delay: 200})
    .type(" Now, I am the tech chair for the MIT Ethical Technology Initiative.", {delay: 200})
    .break()
    .type("Currently, I am working in the Computer Science and Artificial Intelligence Laboratory at MIT,", {delay: 100})
    .type(" where I am working towards teaching computers to solve abstract grid patterns.", {delay: 100})
    .type(" See my latest publication from the group <a class='loop-link' href='https://arxiv.org/abs/2106.07824'>here</a>.")
    .exec(render_links)
    .type(" I am also an intern this summer at John Deere, where I am working on a computer vision project to make corn harvesting more efficient,")
    .type(" and also on a reinforcement learning project to automate advanced construction maneuvers in a skid steer.")
    .go();
  </script>
</body>

</html>
